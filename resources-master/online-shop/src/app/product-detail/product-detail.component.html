<h1>
    {{ product.name }}
    <div class="float-right">
        <a [routerLink]="['/product', product.id]"><button class="btn btn-lg btn-info btn-circle">Edit</button></a>
        <button class="btn btn-lg btn-info btn-circle ml-2">Delete</button>
    </div>
</h1>

<table class="table table-borderless">
    <tr>
        <td>Name</td><td>{{ product.name }}</td>
    </tr><tr>
        <td>Category</td><td>{{ product.category }}</td>
    </tr><tr>
        <td>Price</td><td>{{ product.price }}</td>
    </tr><tr>
        <td>Description</td><td>{{ product.description }}</td>
    </tr>
</table>
