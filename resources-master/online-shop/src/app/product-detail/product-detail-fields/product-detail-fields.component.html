<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <div class="row mt-3 mb-3">
                <div class="col-3">Name</div><div class="col-6">{{ product.name }}</div>
            </div><div class="row mt-3 mb-3">
                <div class="col-3">Category</div><div class="col-6">{{ product.category }}</div>
            </div><div class="row mt-3 mb-3">
                <div class="col-3">Price</div><div class="col-6">{{ product.price }}</div>
            </div><div class="row mt-3 mb-3">
                <div class="col-3">Description</div><div class="col-9">{{ product.description }}</div>
            </div>
            
        </div>
        <div class="col-6">
            <img [src]="product.image">
        </div>
    </div>
</div>
