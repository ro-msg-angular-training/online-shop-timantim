<h1>Products</h1>

<table>
    <tr>
        <th>Category</th>
        <th>Product Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{ product.category }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <!--<td><a *href="product/{{ product.id }}"></a></td>-->
    </tr>
</table>
