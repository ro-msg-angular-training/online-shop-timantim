<div *ngIf="cartItems.size">
    <table class="table table-hover mt-5">
        <thead>
            <tr class="thead-dark">
                <th>Category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartItem of cartItems | keyvalue">
                <td>{{ cartItem.value.product.category }}</td>
                <td>{{ cartItem.value.product.name }}</td>
                <td>{{ cartItem.value.product.price }}</td>
                <td><a href="javascript:;" (click)="decrementItemQuantity(cartItem.value)"><i
                            class="fa fa-caret-left"></i></a> {{cartItem.value.quantity}} <a href="javascript:;"
                        (click)="incrementItemQuantity(cartItem.value)"><i class="fa fa-caret-right"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
