<table class="table table-hover mt-5">
    <thead>
        <tr class="thead-dark">
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cartItem of cartItems">
            <td>{{ cartItem.product.category }}</td>
            <td>{{ cartItem.product.name }}</td>
            <td>{{ cartItem.product.price }}</td>
            <td><a href="javascript:;" (click)="decrementItemQuantity(cartItem)"><i class="fa fa-caret-left"></i></a>  {{cartItem.quantity}}  <a href="javascript:;" (click)="incrementItemQuantity(cartItem)"><i class="fa fa-caret-right"></i></a></td>
        </tr>
    </tbody>
</table>
