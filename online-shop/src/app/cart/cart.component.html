<app-cart-menu (checkout)="checkout($event)"></app-cart-menu>
<app-cart-table *ngIf="cartItems.size" [cartItems]="cartItems" (incrementQuantity)="incrementQuantity($event)"
    (decrementQuantity)="decrementQuantity($event)"></app-cart-table>
<app-cart-empty-warning *ngIf="!cartItems.size"></app-cart-empty-warning>
