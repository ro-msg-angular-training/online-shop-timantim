<mat-card class="details-card mt-3">
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row mt-3 mb-3">
                        <div class="col-5">Name</div>
                        <div class="col-6">{{ product.name }}</div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-5">Category</div>
                        <div class="col-6">{{ product.category }}</div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-5">Price</div>
                        <div class="col-6">{{ product.price }}</div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-5">Description</div>
                    </div>
                    <div class="row">
                        <div>{{ product.description }}</div>
                    </div>
                </div>
                <div class="col-6">
                    <img mat-card-image [src]="product.image" id="productimage">
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
